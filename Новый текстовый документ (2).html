<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
            background: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .header {
            font-size: 24px;
            color: #007BFF;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .heart {
            white-space: pre;
            font-family: monospace;
            color: #ff4b5c;
            font-size: 16px;
            line-height: 1.2;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="header">Welcome to the Nedoctatok Page</div>
    <div class="container">
        <div class="heart">
{       *****     *****

        </div>
        <footer>
            <p>banchy receptami lybly podpischekov ❤️</p>
        </footer>
    </div>
</body>
</html>
